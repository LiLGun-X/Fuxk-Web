<script>
// ฟังก์ชันเพื่อดึง IP ของโฮสต์ปัจจุบัน
function getHostIp() {
  return window.location.hostname;
}

function createLink() {
  var vpsIp = getHostIp(); // เรียกใช้ฟังก์ชันเพื่อดึง IP ของโฮสต์
  var userInput = document.getElementById("text-input").value;
  var link = vpsIp + ":85/openvpn/" + userInput;
  // แยกส่วนของ URL เพื่อให้ได้ส่วน path ของลิงก์
  var urlParts = userInput.split("/");
  var fileName = urlParts[urlParts.length - 1]; // ชื่อไฟล์สุดท้าย

  // กำหนดค่าให้กับ input อัตโนมัติ
  document.getElementById("text-input").value = fileName;
  document.getElementById("generated-link").innerHTML = "<a href='" + link + "'>" + link + "</a>";
  
  // เปิดลิงก์ทันทีหลังจากสร้าง
  window.open(link);
}
</script>
